<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Fluentify</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="container-fullwidht">
            <div class="container">
                <header clearfix>
                    <div class="logo">
                        <img src="https://cdn.fluentify.com/bundles/fluentifypublic/images/logo.svg?v16" alt="fluentify">
                    </div>
                    <div class="menu">
                        <ul>
                            <li><a href="#">IL METODO</a></li>
                            <li><a href="#">LA TECNOLOGIA</a></li>
                            <li><a href="#">REAL-LIFE ENGLISH</a></li>
                            <li><a href="#">SOLUZIONI AZIENDALI</a></li>
                        </ul>
                    </div>
                    <div class="pulsanti clearfix">
                        <div class="tutor">
                            <button type="button" name="tutor">DIVENTA UN TUTOR</button>
                        </div>
                        <div class="login">
                        <button type="button" name="login">LOGIN</button></div>
                        <div class="piano">
                            <button type="button" name="piano">STRUTTURA UN PIANO</button>
                        </div>
                    </div>
                </header>

            </div>
        </div>
        <div class="fascia-grigia">
            <div class="fascia"></div>
        </div>
        <div class="container-bianco">
            <div class="corpo"></div>
        </div>

    </body>
</html>
